<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Website</title>
    <!-- tailwind Css  -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-xl text-center mt-16">
        Welcome to my
        <span class="font-semibold text-purple-600">baaper bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
        <h3 class="text-2xl mb-4">please Login</h3>
        <div>
          <input
            id="user-email"
            class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-4"
            type="text"
            name=""
            id=""
            placeholder="Your email"
          />
          <input
            id="user-password"
            class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-4"
            type="password"
            name=""
            id=""
            placeholder="password"
          />
          <button
            id="login-submit"
            class="bg-yellow-600 p-2 rounded text-white font-medium mx-auto"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/bank.js"></script>
  </body>
</html>
